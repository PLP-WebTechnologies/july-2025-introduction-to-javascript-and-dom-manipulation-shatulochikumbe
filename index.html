<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Fundamentals</h1>

    <section id="part1">
        <h2>Part 1: Basics</h2>
        <label for="nameInput">Enter your name:</label>
        <input type="text" id="nameInput">
        <button id="nameButton">Greet Me!</button>
        <p id="greeting"></p>
    </section>

    <section id="part2">
        <h2>Part 2: Functions</h2>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1"><br><br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2"><br><br>
        <button id="calculateButton">Calculate Sum</button>
        <p id="sumResult"></p>

        <button id="toggleButton">Toggle Text</button>
        <p id="toggleText" style="display: none;">This text is toggled!</p>
    </section>

    <section id="part3">
        <h2>Part 3: Loops</h2>
        <ul id="loopList"></ul>
        <p id="countdown"></p>
    </section>

    <section id="part4">
        <h2>Part 4: DOM Manipulation</h2>
        <button id="addButton">Add List Item</button>
        <ul id="domList"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
